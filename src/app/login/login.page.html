<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <form [formGroup]="fomularioLogin" (ngSubmit)="intentarLogear()">
      <img src="" alt="">
      <ion-progress-bar type="indeterminate" *ngIf="auth.$cargando | async"></ion-progress-bar>
      <ion-item>
        <ion-label position="floating">Ingresa tu Usuario:</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ingresa tu Contrase√±a:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Recordar Usuario</ion-label>
        <ion-toggle ></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-button type="submit" expand="block">Ingresar</ion-button>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
